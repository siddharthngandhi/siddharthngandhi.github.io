<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <style>  
      p.ex1 {
        padding: 10px 15px 10px 15px;
        margin: 0px;
        border-bottom: 10px solid #00ccff;
        }
      
      p.ex2 {
        padding: 10px 15px 10px 15px;
        margin: 0px;
        border-top: 10px solid #00ccff;
        }
      
      h2.project-tagline{
        font-size: 40px;
        }
      
      header.page-header{
      
      {% if page.banner_image=="banner" %}
      background-image: url("banner.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: bottom;
      {% endif %}
      }
    </style>
        

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <!--a id="skip-to-content" href="#content">Skip to the content.</a-->
    {%- include nav.html -%}
    <header class="page-header" role="banner">
      <!--h1 class="project-name">{{ page.title | default: }}</h1-->
      <h2 class="project-tagline" style="margin-top: 0.0rem">{{ page.description | default: }}</h2>
    </header>
    {% if page.description=="My Projects" %}
    {%- include nav_projects.html -%}
    {% endif %}

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <!--span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span-->
      </footer>
    </main>
  </body>
</html>
